<ion-header>
    <ion-toolbar color="yanbao">
        <ion-buttons start>
            <button ion-button icon-only (click)="goToBackPage()" >
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title center>
            <span *ngIf="title==1">修改登录密码</span>
             <span *ngIf="title==2">找回密码</span>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content style="background:rgb(229, 229, 229)">
    <ion-grid class="forgetPwd">
        <ion-row class="forgetPwd_log">
            <ion-col text-center>
                <img src="assets/images/login_log.png"/>
            </ion-col>
        </ion-row>
        <div class="forgetPwd_content" *ngIf="title==1">
            <ion-row class="forgetPwd_newPwd">
                <ion-col>
                    <span>旧密码：</span>
                    <ion-input  bindon-ngModel="oldLoginPwd" type="password" placeholder="请输入原密码"></ion-input>
                </ion-col>
            </ion-row>
            <ion-row class="forgetPwd_newPwd">
                <ion-col>
                    <span>新密码：</span>
                    <ion-input type="password" bindon-ngModel="newLoginPass" placeholder="请输入新密码"></ion-input>
                </ion-col>
            </ion-row>
             <ion-row class="forgetPwd_newPwd">
                <ion-col>
                    <span>确认密码：</span>
                    <ion-input type="password"  bindon-ngModel="newLoginPassConfirm" placeholder="请再次输入新密码"></ion-input>
                </ion-col>
            </ion-row>
        </div>
        <div class="forgetPwd_content" *ngIf="title==2" style="margin-top: 0;">
            <ion-row class="forgetPwd_phone">
                <ion-col>
                    <span>手机号：</span>
                    <ion-input type="text" bindon-ngModel="phone" placeholder="请输入手机号"></ion-input>
                </ion-col>
            </ion-row>
            <ion-row class="forgetPwd_newPwd">
                <ion-col>
                    <span>新密码：</span>
                    <ion-input type="password" bindon-ngModel="newLoginPass" placeholder="请输入新密码"></ion-input>
                </ion-col>
            </ion-row>
             <ion-row class="forgetPwd_newPwd">
                <ion-col>
                    <span>确认密码：</span>
                    <ion-input type="password"  bindon-ngModel="newLoginPassConfirm" placeholder="请再次输入新密码"></ion-input>
                </ion-col>
            </ion-row>
            <ion-row class="forgetPwd_code">
                <ion-col>
                    <span>验证码：</span>
                    <ion-input type="text" placeholder="请输入验证码" bindon-ngModel="picCode"></ion-input>
                    <img src="{{strImg}}" style="height: 30px;width: 90px;float: left; margin: 0 0 0 10px !important;" (click)="loadData()" />
                </ion-col>
            </ion-row>
            <ion-row class="forgetPwd_code">
                <ion-col>
                    <span>短信验证：</span>
                    <ion-input type="text" placeholder="请输入验证码" bindon-ngModel="smsCode"></ion-input>
                    <button (click)="getSmsCode()">获取验证码</button>
                </ion-col>
            </ion-row>
             <ion-row class="forgetPwd_code">
                <ion-col style="line-height: normal;">
                    <b style="color: red;">*注意：</b>员工不能找回密码，请联系上级管理者找回密码。
                </ion-col>
            </ion-row>
        </div>
        <ion-row class="forgetPwd_button">
            <ion-col text-center>
                <button class="forgetPwd_btnLogin" (click)="surePsw()">确&nbsp;定</button>
                <button class="forgetPwd_btnReset" (click)="reset()">重&nbsp;置</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
