<ion-content style="background:rgb(229, 229, 229)">
    <ion-grid class="login">
        <ion-row class="login_log">
            <ion-col text-center>
                <img src="assets/images/login_log.png"/>
            </ion-col>
        </ion-row>
        <div class="login_content">
            <ion-row class="managementAccount">
                <ion-col>
                    <span>管理账户：</span>
                    <ion-input type="text" bindon-ngModel="loginName" placeholder="请输入管理员账户"></ion-input>
                </ion-col>
            </ion-row>
            <ion-row class="login_pwd">
                <ion-col>
                    <span>登录密码：</span>
                    <ion-input type="password" bindon-ngModel="password" placeholder="请输入登录密码"></ion-input>
                </ion-col>
            </ion-row>
            <ion-row class="authenticationCode" *ngIf="index>3">
                <ion-col>
                    <span>验证码：</span>
                    <ion-input type="text" bindon-ngModel="picCode" placeholder="请输入验证码"></ion-input>
                    <img src="{{strImg}}" (click)="loadData()" no-padding item-right ion-button clear>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col style="line-height: 23px;">
                    <ion-checkbox [(ngModel)]="save" style="margin:0 0 0 20px; vertical-align: top;" color="secondary"></ion-checkbox>
                    记住密码，下次自动登录
                </ion-col>
            </ion-row>
        </div>

        <ion-row class="btn_login">
            <ion-col text-center>
                <button (click)="loginIn()">登&nbsp;录</button>
            </ion-col>
        </ion-row>
        <ion-row class="forGetPwd">
            <ion-col text-right>
                <span (click)="gotoForgetPasswordPage()">忘记密码?</span>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
